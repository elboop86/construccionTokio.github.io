1. Aviso de cookies

 Para que el usuario pueda elegir si quiere solo las necesarias o todo tipo de cookie,
 necesitamos añadir un selector de opciones al aviso.

Para ello, podemos utilizar el siguiente código HTML:-->>
<div id="aviso-cookies">
  <p>
    Este sitio web utiliza cookies para mejorar su experiencia. Al continuar
    navegando, usted acepta su uso.
  </p>
  <input type="radio" name="cookies" value="necesarias" />
  <label for="necesarias">Solo cookies necesarias</label>
  <input type="radio" name="cookies" value="todas" />
  <label for="todas">Todas las cookies</label>
</div>
<!--Este código creará un selector de opciones con dos opciones: "Solo cookies necesarias" y "Todas las cookies". El usuario podrá seleccionar la opción que desee.

Para que el aviso no vuelva a aparecer durante 1 mes, podemos utilizar la siguiente cookie:

cookie_aceptadas=true;

Esta cookie se creará cuando el usuario acepte el uso de cookies. Se almacenará en el navegador del usuario y se eliminará automáticamente después de 1 mes.










2. Validación de formularios

La validación de formularios que se está utilizando actualmente es por HTML con el atributo required. Para que la validación sea por JavaScript, podemos utilizar el siguiente código:-->
<script>
  // Función para validar el formulario
  function validarFormulario() {
  // Comprobar que todos los campos obligatorios están rellenos
  for (const campo of document.querySelectorAll("input[required]")) { // bucle for comprueba que todos estan rellenos
    if (campo.value === "") { // si el campo esta vacio
      campo.style.backgroundColor = "red"; //marca en rojo
      campo.placeholder = "Este campo es obligatorio"; // si esta vacio avisa que es obligatorio
      return false; // devuelve un false
    }
  }

  // Si todos los campos son válidos, devolver true
  return true;
}

// Añadir un evento de clic al botón de envío
document.querySelector("button[type='submit']").addEventListener("click", validarFormulario);

 

/*Este código recorre todos los campos del formulario y comprueba si son obligatorios. Si un campo es obligatorio y está vacío, se muestra un borde rojo y un mensaje de error.*/



</script>

    contadorImagen++;

    }
    siguienteImagen.style.display = "block";
    contenedor.children[contadorImagen - 1].style.display = "none";
  }

  // Evento de recarga de la página
  window.onload = cambiarImagenes;

  // Función para ejecutar la función cada 5 segundos
